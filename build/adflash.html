<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
		<title>进入动画</title>
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/animate.min.css"/>
	</head>
	<body>
	<style>
	body,ul,li,dl,dd,dt,p,h1,h2,h3,h4,h5,h6{margin:0;padding:0;}
	html{
		font-size:50px;
	}
	
	@media (max-width:768px) {
		html{
			font-size:70px;
		}
	}
	@media (max-width:414px) {
		html{
			font-size:55px;
		}
	}
	@media (max-width:412px) {
		html{
			font-size:50px;
		}
	}
	@media (max-width:320px) {
		html{
			font-size:43px;
		}
	}
	
    body {
        background: rgba(0,0,0,.8);
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        margin: 0 auto;
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        
        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
    .jumpBtn{background:url(img/page3_2.png) no-repeat;background-size:100% 100%;border-radius: 5px;box-shadow: 2px 2px 25px #000;}
    .ani{
    	position:absolute; 
    }
    </style>
</head>
<body>
	
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
            	<img src="img/page1.png" class="main"/>
            	<img src="img/page1title_03.png" class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s" style="width:515px;height:206px;top:214px;left:60px;"/>
            	<img src="img/page1_left.png" class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s" style="width:205px;height:522px;top:425px;left:84px;"/>
            	<img src="img/page1_mid.png" class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="1.3s" style="width:35px;height:411px;top:539px;left:300px;"/>
            	<img src="img/page1_right.png" class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s" style="width:212px;height:522px;top:425px;left:348px;"/>
            </div>
            <div class="swiper-slide">
            	<img src="img/page2.png" class="main"/>
            	<img src="img/page2_1.png" class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.7s" swiper-animate-delay="0.3s" style="width:435px;height:150px;top:226px;left:103px;"/>
            	<img src="img/page2_2.png" class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.7s" style="width:435px;height:143px;top:395px;left:103px;"/>
            	<img src="img/page2_3.png" class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="1.2s" style="width:313px;height:51px;top:852px;left:103px;"/>
            </div>
            <div class="swiper-slide">
            	<img src="img/page3.png" class="main"/>
            	<img src="img/page3_1.png" class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.7s" swiper-animate-delay="0.3s" style="width:527px;height:394px;top:237px;left:61px;"/>
            	<img src="img/page3_3.png" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="1s" style="width:414px;height:138px;top:815px;left:122px;"/>
            	<p class="jumpBtn ani" swiper-animate-effect="bounce" swiper-animate-duration="0.5s" swiper-animate-delay="1.5s" style="width:491px;height:103px;top:697px;left:88px;"></p>
            </div>
        </div>
    </div>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <!--script start-->
    <script>
    scaleW=window.innerWidth/640;
	scaleH=window.innerHeight/1030;
	var resizes = document.querySelectorAll('.ani');
          for (var j=0; j<resizes.length; j++) {
           resizes[j].style.width=parseInt(resizes[j].style.width)*scaleW+'px';
		   resizes[j].style.height=parseInt(resizes[j].style.height)*scaleH+'px';
		   resizes[j].style.top=parseInt(resizes[j].style.top)*scaleH+'px';
		   resizes[j].style.left=parseInt(resizes[j].style.left)*scaleW+'px'; 
		   console.log(resizes[j].style.width,resizes[j].style.top);
          }
	    function showStartImg(){
	    	var winHeight = $(window).height();
	    	var winWidth = $(window).width();
    		$('.swiper-container .main').css('height',winHeight);
    		$('.swiper-container .main').css('width',winWidth);
	    }
	    showStartImg();
    	$(window).resize(function(){
    		showStartImg();
    	})
    	
    	$('.jumpBtn').click(function(){
    		window.location.href='index.html'; 
    	})
    	
	  	
  		
    </script>
    <!--script end-->
		<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/swiper.animate.min.js" type="text/javascript" charset="utf-8"></script>
		<script>
		    var mySwiper = new Swiper ('.swiper-container', {
			  	onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
			    	swiperAnimateCache(swiper); //隐藏动画元素 
			    	swiperAnimate(swiper); //初始化完成开始动画
			  	}, 
	    		onSlideChangeEnd: function(swiper){
					swiperAnimate(swiper);
			    }
	  		})        
		</script>
	</body>
</html>
